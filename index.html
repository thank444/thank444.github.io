<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corabbits</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">  
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="images/corrabits.png" alt="logo" id="logo">
      <h1></h1>  
      <h3 id="subtext">Find co-minded flatmates</h3>
    </div>
    <div class="right">
      <img 
        id="bunny" 
        src="images/Mybunny.png" 
        alt="rabbit"
        class="animate__animated animate__wobble animate__slower"
      >
    </div>
  </div>
  <img id="wavy" src="images/lines.png" alt="wave">
</body>
</html>
